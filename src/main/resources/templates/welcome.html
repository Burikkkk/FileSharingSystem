<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/welcome.css">
    <script src="/welcome.js" defer></script>
</head>
<body>

<div class="top-bar">
    <h1>Hello, <span th:text="${username}"></span>!</h1>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" id="realFile" name="file" hidden="hidden" required />
        <button type="button" id="customButton">Select File</button>
        <span id="fileName">No file selected</span>
        <button type="submit">📤 Upload File</button>
    </form>


    <div th:if="${error}" class="error-message">
        <strong th:text="${error}"></strong>
    </div>
    <div th:if="${error}" class="spacer"></div>

    <div th:if="${link}" class="download-section">
        <p>Download your file here:</p>
        <a id="downloadLink" th:href="${link}" th:text="${link}" class="download-link"></a>
        <button onclick="copyToClipboard()">📋 Copy link</button>
    </div>

    <div class="manual-download">
        <label for="manualLink">Paste link for downloading</label><br>
        <input type="text" id="manualLink" placeholder="/download?token=..." />
        <button onclick="downloadFromInput()">⬇️ Download</button>
    </div>
</div>

</body>
</html>
